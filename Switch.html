<!DOCTYPE html>
<html>
    <head>
        <title>Switch</title>
        <style>
            body {
                background-color: tan;
            }
            .switch{
                text-align: center;
                margin-top: 100px;
                font-size: 20px;
            }
            .btn {
                color:black;
                background-color:palevioletred;
                border-color:palevioletred;
                padding: 8px 20px;
                border-radius: 4px;
            }

        </style>
        <script>
            function fnStatus(e) {
                var h3Ref = document.getElementById('h3')
                switch(e.target.id) {
                    case 'GM' :
                        h3Ref.innerText = "Good Morning Madam"
                        h3Ref.style.color = "blue"
                        break;
                    case 'GF' :
                        h3Ref.innerText = "Good Morning Madam"
                        h3Ref.style.color = "red"
                        break;
                    case 'GN' :
                        h3Ref.innerText = "Good Morning Madam"
                        h3Ref.style.color = "brown"
                        break;
                        default:
                        h3Ref.innerText = "Good Morning Madam"
                        h3Ref.style.color = "green"

                }
            }
        </script>
    </head>


    <body>
        <div class= "switch" >
            <h3 id="h3"></h3>
            <button class ="btn" onclick="fnStatus(event)" id="GM">Good Morning</button>
            <button class ="btn" onclick="fnStatus(event)" id="GF">Good Afternoon</button>
            <button  class ="btn" onclick="fnStatus(event)" id="GV">Good Evening</button>
            <button  class ="btn" onclick="fnStatus(event)" id="GN">Good Night</button>
        </div>
    </body>
</html>
