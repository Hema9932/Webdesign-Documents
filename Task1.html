<!DOCTYPE html>
<html>
    <head>
        <title>Set Time Out</title>

            .settimeout{
                text-align: center;
                margin-top: 5% 100px;
                font-size: 20px;
            }
                .settimeout h2{
                    color:red;
            }
        </style>
        <script>
       
       
                   function fnSetInterval() { 
                    var myInterval;

                      myInterval = setInterval(function() {

                     console.log("Start the time every 2 second")
                       },2000)
                           setTimeout(function() {
                              clearInterval(myInterval)
                        },10000)
                  }

                       function fnSetTimeout() {
                          var myVar;

                              myVar = setTimeout(function() {
                                
                                 },2000)
                                    clearTimeout(function() {
                                    clearVar(myvar)
                                  },10000)
                         }


        </script>

</head>
    <body>
        <div class ="settimeout">
            <h2>START And STOP Timining</h2>
            
               <button  onclick= "fnSetInterval()">Start Time</button>
               <button onclick= "fnSetTimeout()">Stop Time</button>

        </div>
    </body>
</html>
