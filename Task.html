<!DOCTYPE html>
<html>
    <head>
        <title>SHOW /HIDE PASSWORD</title>
    </head>
    <script>
        function  fnShowHide() {
            var passwordRef = document.getElementById('password')
             var btnRef = document.getElementById('btn')

               if(passwordRef.getAttribute('type') == 'password') {
                passwordRef.setAttribute('type','text')
                   btnRef.innerText ="Hide Password"
                      
            } else{
                passwordRef.setAttribute('type','password')
                btnRef.innerText = "Show Password"
                                   
            }
         
        }
             
    </script>
    <body>
        <div style ="text-align: center;margin-top:  100px;"> 
             <h2>Show / Hide Password Task</h2>
          <input type="password" placeholder="Enter the password" id="password">
          <button id= "btn" onclick="fnShowHide()" >Show Password</button>
        
       </div>
    </body>

</html>
